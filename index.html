<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>
  <link href='css/style.css' rel='stylesheet'>
</head>
<body>
  <section>
    <h1>Current temperature: <span id="current-temperature"></span></h1>
    <select id='current-city'>
      <option value='London'>London</option>
      <option value='Tokyo'>Tokyo</option>
      <option value='Bucharest'>Bucharest</option>
      <option value='Prague'>Prague</option>
      <option value='Vilnius'>Vilnius</option>
    </select>
    <h2 id="temperature">Some text</h2>
    <p>
      <button id="temperature-up">+</button>
      <button id="temperature-down">-</button><br>
      <button id="temperature-reset">reset</button><br>
      power saving mode is <span id="power-saving-status">on</span><br>
      <button id="powersaving-on">PSM on</button>
      <button id="powersaving-off">PSM off</button>
    </p>
  </section>
  <script src="src/thermostat.js"></script>
  <script src="src/jquery.min.js"></script>
  <script src="src/interface.js"></script>
</body>
</html>
